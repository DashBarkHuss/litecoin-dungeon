<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Litecoin Donation Link</title>
    <script src="config.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        background: #2b2b2b;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-group {
        width: 100%;
        margin: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-group label {
        margin-bottom: 8px;
        font-size: 18px;
        color: #bb86fc;
      }
      .input-group input {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn {
        background-color: #bb86fc;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #a070e8;
      }
      .output {
        margin-top: 20px;
        display: none;
        align-items: center;
        flex-direction: column;
        gap: 10px;
      }
      .output p {
        margin: 0;
        font-size: 16px;
        color: #bb86fc;
      }
      .output a {
        color: #03dac6;
        text-decoration: none;
        font-size: 18px;
        word-break: break-all;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .copy-icon {
        cursor: pointer;
        font-size: 16px;
        background: #d3d3d3;
        color: #000 !important;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .copy-icon img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      .copy-icon:hover {
        background-color: #b0b0b0;
      }
      .see-page-btn {
        background-color: #bb86fc;
        color: #000 !important;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
      .see-page-btn:hover {
        background-color: #a070e8;
        color: #000 !important;
      }
      .snackbar {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 17px;
        display: none;
      }
      .snackbar.show {
        visibility: visible;
        display: block;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      @-webkit-keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }
      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }
      @-webkit-keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Your Litecoin Donation Link</h1>
      <div class="input-group">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label for="ltcAddress">Litecoin Address</label>
        <input
          type="text"
          id="ltcAddress"
          placeholder="Enter your Litecoin address"
        />
      </div>
      <div class="input-group">
        <label for="avatarUrl">Avatar Image URL</label>
        <input
          type="text"
          id="avatarUrl"
          placeholder="Enter your avatar image URL"
        />
      </div>
      <button class="btn" onclick="generateLink()">Generate Link</button>
      <div class="output" id="output">
        <p>Your donation link:</p>
        <a id="donationLink" href="#" target="_blank"></a>
        <div class="button-group">
          <a class="copy-icon" onclick="copyLink()">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/copy.png"
              alt="Copy Icon"
            />
            Copy Link
          </a>
          <a id="seePage" href="#" class="see-page-btn" target="_blank"
            >See Your Page</a
          >
          <a id="shareTwitter" href="#" class="btn" target="_blank"
            >Share to Twitter</a
          >
        </div>
      </div>
    </div>

    <div class="snackbar" id="snackbar">Link copied to clipboard!</div>

    <script>
      function generateLink() {
        const username = document.getElementById("username").value;
        const ltcAddress = document.getElementById("ltcAddress").value;
        const avatarUrl = document.getElementById("avatarUrl").value;

        if (!username || !ltcAddress || !avatarUrl) {
          alert("Please fill in all fields.");
          return;
        }

        const link = `${DOMAIN_NAME}/pay.html?username=${encodeURIComponent(
          username
        )}&ltcAddress=${encodeURIComponent(
          ltcAddress
        )}&avatarUrl=${encodeURIComponent(avatarUrl)}`;
        const output = document.getElementById("output");
        const donationLink = document.getElementById("donationLink");
        const seePage = document.getElementById("seePage");
        const shareTwitter = document.getElementById("shareTwitter");

        donationLink.href = link;
        donationLink.textContent = link;
        seePage.href = link;
        shareTwitter.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
          "Send to my litecoin dungeon ðŸ˜ˆ " + link
        )}`;

        output.style.display = "flex";
      }

      function copyLink() {
        const donationLink = document.getElementById("donationLink").href;
        navigator.clipboard
          .writeText(donationLink)
          .then(() => {
            showSnackbar();
          })
          .catch((err) => {
            alert("Failed to copy link: ", err);
          });
      }

      function showSnackbar() {
        const snackbar = document.getElementById("snackbar");
        snackbar.classList.add("show");
        setTimeout(() => {
          snackbar.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
